<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Allocation</title>
</head>
<body>
    <h1>Resource Allocation</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Resource ID</th>
                <th>Resource Name</th>
                <th>Department</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for resource in resources %}
            <tr>
                <td>{{ resource[0] }}</td>
                <td>{{ resource[1] }}</td>
                <td>{{ resource[2] }}</td>
                <td>{{ resource[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
