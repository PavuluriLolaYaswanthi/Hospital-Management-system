<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        td {
            vertical-align: middle; /* Aligns content vertically in the middle */
        }

        .actions {
            display: flex; /* Use flexbox for proper alignment */
            gap: 10px; /* Space between buttons */
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin: 0 5px; /* Add some margin for spacing between buttons */
        }

        .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Monitoring</h1>
        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Age</th>
                    <th>Health Status</th>
                    <th>Monitoring Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{ patient[1] }}</td>  <!-- Patient Name -->
                    <td>{{ patient[2] }}</td>  <!-- Age -->
                    <td>{{ patient[3] }}</td>  <!-- Health Status -->
                    <td>{{ patient[4] }}</td>  <!-- Monitoring Notes -->
                    <td class="actions">
                        <a href="{{ url_for('main.edit_patient_monitoring', patient_id=patient[0]) }}" class="btn">Edit</a>
                        <a href="{{ url_for('main.view_patient_details', patient_id=patient[0]) }}" class="btn">View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table> 
    </div>
</body>
</html>
