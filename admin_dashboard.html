<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .dashboard-container {
            background-color: #fff;
            width: 90%;
            max-width: 1100px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        h1 {
            grid-column: 1 / -1;
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .dashboard-section {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 15px;
            padding: 30px;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .dashboard-section h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .dashboard-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .dashboard-link:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Background pattern for sections */
        .dashboard-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: scale(0.5);
            z-index: 0;
        }

        /* Icon styles */
        .icon-container {
            font-size: 3rem;
            margin-bottom: 15px;
            z-index: 1;
        }

        /* Ensuring content is above the background pattern */
        .dashboard-section h2,
        .dashboard-link,
        .icon-container {
            position: relative;
            z-index: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .dashboard-section {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>

        <div class="dashboard-section">
            <div class="icon-container"><i class="fas fa-users"></i></div>
            <h2>User Management</h2>
            <a href="{{ url_for('main.manage_users') }}" class="dashboard-link">Manage Users</a>
        </div>

        <div class="dashboard-section">
            <div class="icon-container"><i class="fas fa-hospital"></i></div>
            <h2>Hospital Management</h2>
            <a href="{{ url_for('main.manage_hospitals') }}" class="dashboard-link">Manage Hospitals</a>
        </div>

        <div class="dashboard-section">
            <div class="icon-container"><i class="fas fa-calendar-check"></i></div>
            <h2>Appointment Overview</h2>
            <a href="{{ url_for('main.appointment_overview') }}" class="dashboard-link">View Appointments</a>
        </div>

        <div class="dashboard-section">
            <div class="icon-container"><i class="fas fa-tasks"></i></div>
            <h2>Resource Allocation</h2>
            <a href="{{ url_for('main.resource_allocation') }}" class="dashboard-link">Manage Resources</a>
        </div>

        <!-- <div class="dashboard-section">
            <div class="icon-container"><i class="fas fa-chart-bar"></i></div>
            <h2>Analytics and Reporting</h2>
            <a href="{{ url_for('main.reports_analytics_dashboard') }}" class="dashboard-link">View Reports</a>
        </div> -->

        <div class="dashboard-section">
            <div class="icon-container"><i class="fas fa-bell"></i></div>
            <h2>Notifications</h2>
            <a href="{{ url_for('main.notifications_dashboard') }}" class="dashboard-link">Manage Notifications</a>
        </div>
    </div>
</body>

</html>
