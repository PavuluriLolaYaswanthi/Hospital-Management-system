<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0e5ec;
            margin: 0;
            padding: 0;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin: 40px 0;
            font-weight: bold;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .dashboard-card {
            background-color: #fff;
            width: 30%;
            min-width: 250px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .dashboard-card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        .dashboard-card a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 12px 30px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .dashboard-card a:hover {
            background-color: #0056b3;
        }

        /* Profile dropdown styles */
        .profile-dropdown {
            position: absolute;
            top: 20px;
            right: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            display: none;
            flex-direction: column;
            text-align: left;
            z-index: 1;
        }

        .profile-dropdown a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        .profile-dropdown a:last-child {
            border-bottom: none;
        }

        .profile-dropdown a:hover {
            background-color: #f0f0f0;
        }

        .profile-container {
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-container:hover .profile-dropdown {
            display: flex;
        }

        .profile-container img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .dashboard-card {
                width: 45%;
            }
        }

        @media (max-width: 600px) {
            .dashboard-card {
                width: 100%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="profile-container" onclick="toggleDropdown()">
        <img src="https://via.placeholder.com/35" alt="Doctor Profile">
        <span>Hello Doctor</span>
        <!-- Profile Dropdown Menu -->
        <div class="profile-dropdown" id="profileDropdown">
            <a href="{{ url_for('main.profile_management') }}">Profile</a>
            <a href="{{ url_for('main.logout') }}">Logout</a>
        </div>
    </div>

    <h1>Doctor Dashboard</h1>

    <div class="dashboard-container">
        <div class="dashboard-card">
            <h2>Appointment Management</h2>
            <a href="{{ url_for('main.manage_appointments') }}">Manage Appointments</a>
        </div>

        <div class="dashboard-card">
            <h2>Patient Records</h2>
            <a href="{{ url_for('main.patient_records') }}">View Patient Records</a>
        </div>

        <div class="dashboard-card">
            <h2>Prescription Management</h2>
            <a href="{{ url_for('main.prescription_management') }}">Manage Prescriptions</a>
        </div>

        <div class="dashboard-card">
            <h2>OTP Verification</h2>
            <a href="{{ url_for('main.otp_verification') }}">Verify OTP</a>
        </div>

        <div class="dashboard-card">
            <h2>Consultation Notes</h2>
            <a href="{{ url_for('main.consultation_notes') }}">Manage Consultation Notes</a><br><br>
            <!-- <a href="{{ url_for('main.add_consultation_note', patient_id=1) }}" style="background-color: #28a745;">Add Note</a> -->
        </div>

        <div class="dashboard-card">
            <h2>Availability Calendar</h2>
            <a href="{{ url_for('main.availability_calendar') }}">Manage Availability</a>
        </div>
    </div>

    <script>
        // Toggle profile dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
        }

        // Hide the dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.closest('.profile-container')) {
                document.getElementById('profileDropdown').style.display = 'none';
            }
        }
    </script>

</body>

</html>
