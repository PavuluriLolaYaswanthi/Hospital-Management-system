<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Prescriptions</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        /* Form Styles */
        form {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            input, textarea {
                font-size: 14px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Manage Prescriptions</h1>

    <!-- Form to Add New Prescription -->
    <form id="prescriptionForm">
        <h2>Add New Prescription</h2>
        <label for="doctor_id">Doctor ID:</label>
        <input type="text" id="doctor_id" name="doctor_id" placeholder="Enter Doctor ID" required>
        
        <label for="patient_id">Patient ID:</label>
        <input type="text" id="patient_id" name="patient_id" placeholder="Enter Patient ID" required>
        
        <label for="medicines">Medicines:</label>
        <textarea id="medicines" name="medicines" placeholder="Enter Medicines" required></textarea>
        
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" placeholder="Enter Instructions" required></textarea>
        
        <button type="button" onclick="submitPrescription()">Add Prescription</button>
    </form>

    <!-- Table to Display Prescriptions -->
    <!-- <h2>Existing Prescriptions</h2>
    <table>
        <thead>
            <tr>
                <th>Prescription ID</th>
                <th>Doctor ID</th>
                <th>Patient ID</th>
                <th>Medicines</th>
                <th>Instructions</th>
            </tr>
        </thead>
        <tbody>
            {% for prescription in prescriptions %}
            <tr>
                <td>{{ prescription[0] }}</td>  <!-- Prescription ID -->
                <td>{{ prescription[1] }}</td>  <!-- Doctor ID -->
                <td>{{ prescription[2] }}</td>  <!-- Patient ID -->
                <td>{{ prescription[3] }}</td>  <!-- Medicines -->
                <td>{{ prescription[4] }}</td>  <!-- Instructions -->
            </tr>
            {% endfor %}
        </tbody>
    </table> -->

    <script>
        function submitPrescription() {
            const doctorId = document.getElementById('doctor_id').value;
            const patientId = document.getElementById('patient_id').value;
            const medicines = document.getElementById('medicines').value;
            const instructions = document.getElementById('instructions').value;

            fetch('/submit_prescription', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    doctor_id: doctorId,
                    patient_id: patientId,
                    medicines: medicines,
                    instructions: instructions,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    window.location.reload(); // Refresh the page to show the new prescription
                } else {
                    alert(data.error);
                }
            })
            .catch(error => {
                console.error('Error submitting prescription:', error);
                alert('Failed to submit prescription. Please try again.');
            });
        }
    </script>
</body>
</html>
