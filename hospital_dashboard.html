<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            background-color: #ffffff;
            width: 85%;
            max-width: 1300px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.8rem;
            color: #333;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background: #007bff;
            display: block;
            margin: 8px auto;
        }

        .dashboard-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .dashboard-card {
            background-color: #007bff;
            color: #fff;
            width: 30%;
            min-width: 250px;
            margin: 20px;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .dashboard-card:hover {
            transform: translateY(-8px);
            background-color: #0056b3;
            cursor: pointer;
        }

        .dashboard-card a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.3rem;
            display: block;
            position: relative;
            z-index: 1;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewY(30deg);
            transition: 0.5s;
        }

        .dashboard-card:hover::before {
            top: 100%;
        }

        .dashboard-card i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .dashboard-card {
                width: 80%;
                margin: 15px auto;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <!-- Linking FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <h1>Hospital Dashboard</h1>
        <div class="dashboard-section">
            <div class="dashboard-card">
                <i class="fas fa-user-cog"></i>
                <a href="{{ url_for('main.admin_dashboard') }}">Admin Dashboard</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-user-md"></i>
                <a href="{{ url_for('main.doctor_dashboard') }}">Doctor Dashboard</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-procedures"></i>
                <a href="{{ url_for('main.patient_dashboard') }}">Patient Dashboard</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-user-nurse"></i>
                <a href="{{ url_for('main.nurse_dashboard') }}">Nurse Dashboard</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-ambulance"></i>
                <a href="{{ url_for('main.ambulance_dashboard') }}">Ambulance Dashboard</a>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-pills"></i>
                <a href="{{ url_for('main.medical_store_dashboard') }}">Medical Store Dashboard</a>
            </div>
        </div>
    </div>

</body>
</html>
